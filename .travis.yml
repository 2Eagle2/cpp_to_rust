__common: &common
  language: rust
  rust: stable
  cache: cargo

matrix:
  include:
  - <<: *common
    os: linux
    dist: trusty
    script:
    - sudo apt-get install llvm-3.8 libclang-3.8-dev --yes --force-yes
    - sudo apt-get install qt5-default --yes --force-yes
    - tests/travis.bash
  - <<: *common
    os: osx
    script: tests/travis.bash

